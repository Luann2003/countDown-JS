<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-header">
            <h1>LIVE</h1>
            <h2>Em Breve</h2>
        </div>
        <div class="container-row">
            <div class="number" >
                <h1 id="dias">0</h1>
                <h3>Dias</h3>
            </div>
            <div class="number">
                <h1  id="horas">0</h1>
                <h3>Horas</h3>
            </div>
            <div class="number" >
                <h1 id="minutos">0</h1>
                <h3>Minutos</h3>
            </div>
            <div class="number">
                <h1  id="segundos">0</h1>
                <h3>Segudos</h3>
            </div>
        </div>
        <div class="bnt">
            <button>Cadastre-se</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
